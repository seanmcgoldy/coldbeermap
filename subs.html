  <script>
    // Fetch the JSON data and count the total number of elements
    fetch("/data.json")
        .then(response => response.json())
        .then(data => {
            const totalCount = data.length * 10;
            
            const totalCountElement = document.getElementById("total-count");
            totalCountElement.textContent = `total spent on beer: $${totalCount}`;
        })
        .catch(error => {
            console.error("Error fetching JSON data:", error);
        });
</script>
